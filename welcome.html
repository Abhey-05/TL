<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .dashboard {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    p {
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    
    .btn-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    #gossip-section {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    
    #gossipInput {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      font-family: 'Poppins', sans-serif;
    }
    
    #gossipList {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
    }
    
    .task-btn {
      background: #2ecc71;
    }
    
    .task-btn:hover {
      background: #27ae60;
    }
    
    .view-btn {
      background: #9b59b6;
    }
    
    .view-btn:hover {
      background: #8e44ad;
    }
    
    #taskViewSection {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    
    .task-date-group {
      margin-bottom: 20px;
    }
    
    .task-date-group h3 {
      color: #2c3e50;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    
    .task-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .task-item p {
      margin: 5px 0;
      color: #34495e;
    }
    
    .task-item small {
      color: #7f8c8d;
      font-size: 0.85em;
    }
    
    .close-btn {
      background: #e74c3c;
      margin-top: 15px;
    }
    
    .close-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <img src="assets/tl.png" alt="TL Logo" class="logo" />
    <h1 id="greeting">Hello!</h1>
    <p>Welcome to TL CNG Team</p>

    <div class="btn-container">
      <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/10TERnTDi79Dm6reSeHjyW3qpaPaXB7rtqW-kigpFoxk/edit?usp=sharing')">Sponsorship Database</button>
      <button id="taskButton" class="btn task-btn" onclick="handleTaskButton()">Assign Daily Task</button>
      <button class="btn" onclick="alert('Coming soon ðŸš§')">Weekly Tasks</button>
      <button class="btn" onclick="window.open('assets/quit.jpg', '_blank')">Quit</button>
    </div>

    <div id="taskViewSection">
      <h2>Your Tasks</h2>
      <div id="taskList"></div>
      <button class="btn close-btn" onclick="document.getElementById('taskViewSection').style.display = 'none'">
        Close Tasks
      </button>
    </div>

    <div id="gossip-section">
      <h2 style="margin-bottom: 15px;">TL Gossips ðŸ’¬</h2>
      <textarea id="gossipInput" rows="4" placeholder="Write your gossip..."></textarea>
      <button onclick="postGossip()" class="btn" style="margin-top: 10px;">Post</button>
      <div id="gossipList" style="margin-top: 25px;"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");
    const isHead = params.get("isHead") === "true";
    
    if (username) {
      document.getElementById("greeting").textContent = `Hello ${username}`;
    }

    const taskButton = document.getElementById("taskButton");
    if (!isHead) {
      taskButton.textContent = "View Your Tasks";
      taskButton.classList.remove("task-btn");
      taskButton.classList.add("view-btn");
    }

    function handleTaskButton() {
      if (isHead) {
        window.location.href = `assign-task.html?user=${encodeURIComponent(username)}`;
      } else {
        document.getElementById("taskViewSection").style.display = "block";
        loadTasks(username);
      }
    }

    function loadTasks(username) {
      const tasks = JSON.parse(localStorage.getItem("tasks") || []);
      const userTasks = tasks.filter(task => 
        task.name.toLowerCase() === username.toLowerCase() || 
        task.email.toLowerCase().includes(username.toLowerCase())
      );

      const taskList = document.getElementById("taskList");
      
      if (userTasks.length === 0) {
        taskList.innerHTML = "<p>No tasks assigned to you yet.</p>";
        return;
      }

      const tasksByDate = {};
      userTasks.forEach(task => {
        if (!tasksByDate[task.date]) {
          tasksByDate[task.date] = [];
        }
        tasksByDate[task.date].push(task);
      });

      let html = '';
      Object.keys(tasksByDate).sort().reverse().forEach(date => {
        html += `<div class="task-date-group">`;
        html += `<h3>${formatDate(date)}</h3>`;
        
        tasksByDate[date].forEach((task, index) => {
          html += `<div class="task-item">`;
          html += `<p><strong>Task:</strong> ${task.task}</p>`;
          if (task.assignedBy) {
            html += `<p><small>Assigned by: ${task.assignedBy}</small></p>`;
          }
          html += `</div>`;
        });
        
        html += `</div>`;
      });

      taskList.innerHTML = html;
    }

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    function postGossip() {
      const input = document.getElementById("gossipInput");
      const text = input.value.trim();
      if (!text) return;

      const existing = JSON.parse(localStorage.getItem("gossips") || "[]");
      existing.push(text);
      localStorage.setItem("gossips", JSON.stringify(existing));
      input.value = "";
      loadGossips();
    }

    function loadGossips() {
      const container = document.getElementById("gossipList");
      const gossips = JSON.parse(localStorage.getItem("gossips") || "[]");
      container.innerHTML = gossips.length
        ? gossips.map((msg, idx) => `<p><strong>Gossip ${idx + 1}:</strong> ${msg}</p>`).join("")
        : "<p>No gossips yet ðŸ˜¶</p>";
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadGossips();
    });
  </script>
</body>
</html>
