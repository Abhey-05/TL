<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - TL CNG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .dashboard {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    
    p {
      color: #7f8c8d;
      margin-bottom: 30px;
    }
    
    .btn-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }
    
    .btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    #gossip-section {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    
    #gossipInput {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      font-family: 'Poppins', sans-serif;
    }
    
    #gossipList {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: left;
    }
    
    .task-btn {
      background: #2ecc71;
    }
    
    .task-btn:hover {
      background: #27ae60;
    }
    
    .view-btn {
      background: #9b59b6;
    }
    
    .view-btn:hover {
      background: #8e44ad;
    }
    
    #taskViewSection {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    
    .task-date-group {
      margin-bottom: 20px;
    }
    
    .task-date-group h3 {
      color: #2c3e50;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }
    
    .task-item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .task-item p {
      margin: 5px 0;
      color: #34495e;
    }
    
    .task-item small {
      color: #7f8c8d;
      font-size: 0.85em;
    }
    
    .close-btn {
      background: #e74c3c;
      margin-top: 15px;
    }
    
    .close-btn:hover {
      background: #c0392b;
    }

    /* Status indicators */
    .task-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 600;
    }
    .status-pending {
      background: #f39c12;
      color: white;
    }
    .status-completed {
      background: #2ecc71;
      color: white;
    }
    .gossip-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    .gossip-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <img src="assets/tl.png" alt="TL Logo" class="logo" />
    <h1 id="greeting">Hello!</h1>
    <p>Welcome to TL CNG Team</p>

    <div class="btn-container">
      <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/10TERnTDi79Dm6reSeHjyW3qpaPaXB7rtqW-kigpFoxk/edit?usp=sharing')">Sponsorship Database</button>
      <button id="taskButton" class="btn">Assign Daily Task</button>
      <button class="btn" onclick="alert('Coming soon ðŸš§')">Weekly Tasks</button>
      <button class="btn" onclick="window.open('assets/quit.jpg', '_blank')">Quit</button>
    </div>

    <div id="taskViewSection">
      <h2>Your Tasks</h2>
      <div id="taskList"></div>
      <button class="btn close-btn" onclick="document.getElementById('taskViewSection').style.display = 'none'">
        Close Tasks
      </button>
    </div>

    <div id="gossip-section">
      <h2 style="margin-bottom: 15px;">TL Gossips ðŸ’¬</h2>
      <textarea id="gossipInput" rows="4" placeholder="Write your gossip..."></textarea>
      <button onclick="postGossip()" class="btn" style="margin-top: 10px;">Post</button>
      <div id="gossipList"></div>
    </div>
  </div>

  <script>
    // Initialize EmailJS with your User ID
    emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your actual ID

    // Get user info from session storage
    const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
    const username = currentUser?.username || "User";
    const isHead = currentUser?.isHead || false;
    const userEmail = currentUser?.email || "";

    // Set greeting
    document.getElementById("greeting").textContent = `Hello, ${username}!`;

    // Set up task button based on role
    const taskButton = document.getElementById("taskButton");
    if (isHead) {
      taskButton.textContent = "Assign Daily Task";
      taskButton.classList.add("task-btn");
      taskButton.onclick = function() {
        window.location.href = `assign-task.html?user=${encodeURIComponent(username)}`;
      };
    } else {
      taskButton.textContent = "View My Tasks";
      taskButton.classList.add("view-btn");
      taskButton.onclick = showMyTasks;
    }

    // Load gossips on page load
    loadGossips();

    // Function to format dates
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Function to show tasks for regular members
    function showMyTasks() {
      const tasks = JSON.parse(localStorage.getItem("team_tasks") || "[]");
      const userTasks = tasks.filter(task => 
        task.student_email.toLowerCase() === userEmail.toLowerCase()
      );
      
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      if (userTasks.length === 0) {
        taskList.innerHTML = "<p>You have no tasks assigned yet.</p>";
      } else {
        // Group tasks by date
        const tasksByDate = {};
        userTasks.forEach(task => {
          if (!tasksByDate[task.date_assigned]) {
            tasksByDate[task.date_assigned] = [];
          }
          tasksByDate[task.date_assigned].push(task);
        });

        // Display tasks grouped by date (newest first)
        const sortedDates = Object.keys(tasksByDate).sort().reverse();
        
        sortedDates.forEach(date => {
          const dateGroup = document.createElement("div");
          dateGroup.className = "task-date-group";
          dateGroup.innerHTML = `<h3>${formatDate(date)}</h3>`;
          
          tasksByDate[date].forEach(task => {
            const taskItem = document.createElement("div");
            taskItem.className = "task-item";
            taskItem.innerHTML = `
              <p><strong>${task.task_description}</strong></p>
              <p>Assigned by: ${task.assigned_by}</p>
              <small>Priority: 
                <span class="task-status ${'status-' + (task.priority || 'medium')}">
                  ${(task.priority || 'medium').toUpperCase()}
                </span>
              </small>
              <br>
              <small>Status: 
                <span class="task-status ${task.completed ? 'status-completed' : 'status-pending'}">
                  ${task.completed ? 'COMPLETED' : 'PENDING'}
                </span>
              </small>
            `;
            dateGroup.appendChild(taskItem);
          });
          
          taskList.appendChild(dateGroup);
        });
      }
      
      document.getElementById("taskViewSection").style.display = "block";
    }

    // Function to post gossip
    function postGossip() {
      const gossipInput = document.getElementById("gossipInput");
      const gossipText = gossipInput.value.trim();
      
      if (!gossipText) {
        alert("Please enter some text before posting!");
        return;
      }
      
      const gossip = {
        text: gossipText,
        author: username,
        timestamp: new Date().toISOString()
      };
      
      const gossips = JSON.parse(localStorage.getItem("tl_gossips") || "[]");
      gossips.unshift(gossip); // Add new gossip at beginning
      localStorage.setItem("tl_gossips", JSON.stringify(gossips));
      
      gossipInput.value = "";
      loadGossips();
    }

    // Function to load and display gossips
    function loadGossips() {
      const gossipList = document.getElementById("gossipList");
      const gossips = JSON.parse(localStorage.getItem("tl_gossips") || "[]");
      
      gossipList.innerHTML = "";
      
      if (gossips.length === 0) {
        gossipList.innerHTML = "<p>No gossips yet. Be the first to post!</p>";
      } else {
        gossips.forEach(gossip => {
          const gossipItem = document.createElement("div");
          gossipItem.className = "gossip-item";
          gossipItem.innerHTML = `
            <p><strong>${gossip.author}</strong> 
              <small style="color: #7f8c8d;">${formatDate(gossip.timestamp)}</small>
            </p>
            <p>${gossip.text}</p>
          `;
          gossipList.appendChild(gossipItem);
        });
      }
    }

    // Mark task as complete (example function - could be expanded)
    function markTaskComplete(taskId) {
      const tasks = JSON.parse(localStorage.getItem("team_tasks"));
      tasks[taskId].completed = true;
      localStorage.setItem("team_tasks", JSON.stringify(tasks));
      showMyTasks(); // Refresh the task view
    }
  </script>
</body>
</html>
