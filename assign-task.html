<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assign Daily Task – TL CNG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }
    
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 25px;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .success {
      text-align: center;
      color: #27ae60;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Assign Daily Task</h2>
    <form id="taskForm">
      <input type="text" id="student_name" placeholder="Student Name" required />
      <input type="email" id="student_email" placeholder="Student Email" required />
      <textarea id="task_description" rows="4" placeholder="Write the task..." required></textarea>
      <button type="submit">Send Task</button>
      <p class="success" id="successMsg" style="display:none;">✅ Task assigned and email sent successfully!</p>
    </form>
  </div>

  <script>
    // Debugging initialization
    console.log("Initializing EmailJS");
    emailjs.init("bR04rKham9xrwtXpf").then(
      () => console.log("EmailJS initialized successfully"),
      (err) => console.error("EmailJS init failed:", err)
    );

    document.getElementById("taskForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      const errorMsg = document.getElementById("errorMsg");
      
      try {
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        errorMsg.style.display = "none";

        // Get form values
        const studentName = document.getElementById("student_name").value.trim();
        const studentEmail = document.getElementById("student_email").value.trim();
        const taskDescription = document.getElementById("task_description").value.trim();
        const assignedBy = new URLSearchParams(window.location.search).get("user") || "Admin";

        // Validate inputs
        if (!studentName || !studentEmail || !taskDescription) {
          throw new Error("Please fill all fields");
        }

        // Prepare task data
        const taskDate = new Date().toISOString().split('T')[0];
        const newTask = {
          student_name: studentName,
          student_email: studentEmail,
          task_description: taskDescription,
          date_assigned: taskDate,
          assigned_by: assignedBy,
          completed: false
        };

        // Save to localStorage
        const tasks = JSON.parse(localStorage.getItem("tasks") || []);
        tasks.push(newTask);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        console.log("Task saved:", newTask);

        // Send email
        console.log("Attempting to send email...");
        const emailResponse = await emailjs.send("service_mwj8rx8", "template_7dxq6ql", {
          to_name: studentName,
          to_email: studentEmail,
          task_description: taskDescription,
          assigned_by: assignedBy,
          date_assigned: taskDate
        });

        console.log("Email sent:", emailResponse);
        document.getElementById("successMsg").style.display = "block";
        this.reset();

        // Hide success message after 3 seconds
        setTimeout(() => {
          document.getElementById("successMsg").style.display = "none";
        }, 3000);

      } catch (error) {
        console.error("Error:", error);
        errorMsg.textContent = error.message || "Failed to send task. Please try again.";
        errorMsg.style.display = "block";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Send Task";
      }
    });

    // Debugging: Check if form event listener is attached
    console.log("Form event listener attached");
  </script>
</body>
</html>
